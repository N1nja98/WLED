<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=500">
	<meta charset="utf-8">
	<title>Misc Settings</title>
	<script>
		function H()
		{
			window.open("https://github.com/Aircoookie/WLED/wiki/Settings#security-settings");
		}
		function B()
		{
			window.open("/settings","_self");
		}
		function U()
		{
			window.open("/update","_self");
		}
		function GetV()
		{
			//values injected by server while sending HTML
		}
	</script>
	<style>
		@import url("style.css");
	</style>
</head>
<body onload="GetV()">
	<form id="form_s" name="Sf" method="post">
		<div class="helpB"><button type="button" onclick="H()">?</button></div>
		<button type="button" onclick="B()">Back</button><button type="submit">Save</button><hr>
		<h2>Clock Settings</h2>
		Turn on Clock: <input type="checkbox" name="TOC"><br>
		Dim lights when turned off: <input type="checkbox" name="DL"><br>
		Clock Hex Color: <input id="clock_color_" maxlength="9" name="CHC"><br>
		<hr>
		<button type="button" onclick="B()">Back</button><button type="submit">Save</button>
	</form>
</body>
</html>
